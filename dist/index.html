<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Counter App To Keep Count" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
    <header>
        <h1 class="app-Name font" >Keep Count</h1>
    </header>
    <main id="app">
        <h2 class="value font"></h2>
        <section class="buttons-div">
            <button class="buttons" id="minus-button" type="button" ></button>
            <button class="buttons " id="reset-button" type="button" ></button>
            <button class="buttons " id="add-button" type="button" ></button>
        </section>
    </main>
</body>
</html>
