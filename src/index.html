<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Counter App To Keep Count" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
</head>
<body>
    <div id="app">
        <h1 class="app-Name">Keep Count</h1>
        <h2 class="value"></h2>
        <div class="buttons-div">
            <button class="buttons" id="minus-button" type="button" >-</button>
            <button class="buttons " id="reset-button" type="button" ></button>
            <button class="buttons " id="add-button" type="button" ></button>
        </div>
    </div>
</body>
</html>
